name: Deploy to Hugging Face Space

on:
  push:
    branches:
      - main

jobs:
  deploy-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Push to Hub
        uses: huggingface-hub/push-to-hub-action@v5
        with:
          repo_id: "Zainajabroh/sentiment_analysis"
          token: ${{ secrets.HF_TOKEN }}
          repo_type: space
          force: true
